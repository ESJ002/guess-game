<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<h2>Tries: <span class="guess-counter">0</span> </h2>

    </header>
    <section>
        <h2>guess a number between 1 and 9</h2>
        <h4 class="message"></h4>

    </section>
    <section class="choices">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </section>
    <footer>
        <button class="play-again-btn">play again</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
